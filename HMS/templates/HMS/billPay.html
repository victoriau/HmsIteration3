<html lang="en">
<head>
    <title>Pay Bill</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="http://code.jquery.com/jquery.min.js"></script>
	<script type="text/javascript" charset="utf-8"> 
		function filterContent() {
		var user = document.getElementById("myTextBox").value;  
		var contentConf = document.getElementById("Confirmed"); 
		var contentNo = document.getElementById("Incorrect"); 
		var contentBut = document.getElementById("But");
		if(user == {{bill.amount}}) {  
			contentConf.style.display="block";
			contentNo.style.display="none"; 
			contentBut.style.display = "none"
		}else{
			contentConf.style.display="none";
			contentNo.style.display="block"; 
			contentBut.style.display = "block";
		} 
		}
	</script>
</head> 
<body>
<div class = "container">   
	<div class = "row">   
		</br>
	</div> 
	<div class = "row">
		<div class "col-xs-12"> 
			<div class = "panel panel-primary"> 
				<div class = "panel-heading">
					<h3 class='panel-title'> Pay Bill </h3> 
				</div> 
				<div class = "panel-body">    
					<div id="Incorrect" style="display:none">   
						<label style="color:red"> Incorrect Amount Entered. Please Try Again.</label>
					</div>
					<label> Bill Amount: ${{bill.amount}}</label>
					<form class="form-inline">
					  <div class="form-group">
						<label for="exampleInputName2">Amount: $</label>
						<input type="decimal" class="form-control" id="myTextBox" placeholder="0.00"> 
					  </div> 
					</form> 
					<div id = "But">
						<button onclick="filterContent()" class="btn btn-default">Confirm Amount</button> 
					</div>
					<div id="Confirmed" style="display:none">   
						<form  id="registration_form" action="" method="post"> 
							<div style="display:none">
								{{ form }}	 
								{% csrf_token %} 
							</div>
							<div>
								<input type = "submit" value = "Click to Pay">
							</div> 
						</form> 
					</div> 
					<a href="../HMS/home" class="btn btn-default" role="button">Back to Homepage</a>
				</div>
			</div> 
		</div> 
	</div> 
</div>

<script type="text/javascript">
	document.getElementById("id_instructors").value = "{{ user.email }}";
</script>
<!--<div class="clear"></div>-->

</html>
