<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Medical History</title>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'HMS/regstyle.css' %}" />

		<h1>Medical History</h1>
		<h2>Input medical information for {{user.first_name}} {{user.last_name}} below.</h2>
	<!-- start registration --> 
	<div class = "registration"> 
		<div class = "registration_left">
		 <div class="registration_form">
		 <!-- Form -->
			<form id="medical" action="" method="post">
				{{ form }}	
				{% csrf_token %}
				<div>
                    <input type="submit" value="Submit" id="save-submit">
				</div>
			</form>
			<!-- /Form -->
		</div> 
		</div> 
	</div>
	<!-- end registration -->
	<script type="text/javascript">
        document.getElementById("id_instructors").value = "{{ user.email }}";
    </script>
	<div class="clear"></div>

</html>
